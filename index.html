<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Marsha - Daftar Pesan ðŸ’Œ</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #e0d4f7, #f4f0ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .admin-card {
      background: white;
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 8px 20px rgba(120, 80, 180, 0.2);
      text-align: center;
      animation: popIn 0.5s ease-out;
      opacity: 0;
      animation: popIn 1s ease-out forwards;
    }

    h1 {
      color: #5c3fad;
      margin-bottom: 20px;
      font-size: 2rem;
    }

    .message-list {
      max-height: 400px;
      overflow-y: auto;
      margin-top: 20px;
      text-align: left;
      padding: 10px;
      border-radius: 12px;
      background-color: #f1f1f1;
      box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.1);
    }

    .message {
      background-color: #ffffff;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .message .time {
      font-size: 0.9rem;
      color: #7e57c2;
    }

    .message .content {
      margin-top: 10px;
      font-size: 1rem;
    }

    .message .sticker {
      margin-top: 10px;
    }

    @keyframes popIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 600px) {
      .admin-card {
        padding: 20px;
        max-width: 90%;
      }
    }

  </style>
</head>
<body>
  <div class="admin-card">
    <h1>Daftar Pesan untuk Marsha ðŸ’Œ</h1>
    <div class="message-list" id="message-list">
      <!-- Pesan akan dimuat di sini -->
    </div>
  </div>

  <script>
    window.onload = function() {
      // Mengambil daftar pesan yang sudah terkirim dari LocalStorage
      const pesanSebelumnya = JSON.parse(localStorage.getItem('pesanUntukMarsha') || '[]');
      const messageList = document.getElementById('message-list');

      if (pesanSebelumnya.length === 0) {
        messageList.innerHTML = '<p>Belum ada pesan yang terkirim.</p>';
      } else {
        // Menampilkan pesan dengan urutan terbaru
        pesanSebelumnya.reverse().forEach(pesan => {
          const messageElement = document.createElement('div');
          messageElement.classList.add('message');

          const time = new Date(pesan.waktu);
          const formattedTime = `${time.toLocaleDateString()} ${time.toLocaleTimeString()}`;

          messageElement.innerHTML = `
            <div class="time">Dikirim pada: ${formattedTime}</div>
            <div class="content">${pesan.isi}</div>
            <div class="sticker">${pesan.sticker ? `Stiker: ${pesan.sticker}` : ''}</div>
          `;

          messageList.appendChild(messageElement);
        });
      }
    }
  </script>
</body>
</html>
